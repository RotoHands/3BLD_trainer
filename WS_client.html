    <!DOCTYPE html>
    <html>
        <head>
            <title>WebSocket demo</title>
        </head>
        <body>

            <h1 id="lp"></h1>
            <h1 id="timer"></h1>
            <h1 id="moves"></h1>
            <h1 id="solve"></h1>
            <h1 id="alg"></h1>
            <h1 id="save"></h1>
            <h1 id="add"></h1>



            <script>
                let ws = new WebSocket("ws://10.0.0.12:5678/");
                ws.onmessage = function (event) {
                    const data_dict = JSON.parse(event.data);
                    for (let key in data_dict) {
                        document.getElementById(key).innerHTML = data_dict[key];
                    }
                };
            </script>
        </body>
    </html>
