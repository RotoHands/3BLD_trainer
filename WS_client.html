<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <p id="p1"></p>

        <script>
            var ws = new WebSocket("ws://127.0.0.1:5678/");
            ws.onmessage = function (event) {
                var messages = document.getElementById("p1");

                messages.innerHTML = event.data
            };
        </script>
    </body>
</html>
